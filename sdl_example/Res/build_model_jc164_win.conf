// Spike File Reader
spike.reader.spk.read=0
spike.reader.whl.read=1
spike.reader.binary=1
spike.reader.fet.scaling=1.0
spike.reader.window=3
spike.reader.exit.on.over=0

// binning; 66x29; 75x35 CON-20
nbinsx=75
nbinsy=35
bin.size=4

// Place Field
pf.window.width=460
pf.window.height=460
pf.sigma=60.0
pf.spread=3
pf.load=0
pf.save=1
pf.prediction.firing.rate.threshold=0.3
pf.min.pkg.id=0
pf.use.prior=0
pf.display.prediction=0

// Slow Down
sd.wait.milliseconds=50
// disabled
sd.start=350000000

// Position display
pos.tail.length=300

// Autocorrelation
ac.bin.size.ms=1
ac.n.bins=30
ac.window.width=800
ac.window.height=500
ac.wait.clust=0

// KDE
kd.sampling.delay=10800000
kd.sampling.end=32800000
kd.prediction.delay=400000000
buf.rewind.guard=${kd.sampling.delay}
kd.save=1
kd.speed.thold=5.0
kd.nn.eps=10.0
kd.sampling.rate=1
kd.min.spikes=20000
kd.run.on.min=0
kd.nn.k=100
kd.nn.k.space=1000
kd.mult.int=256
kd.sigma.a=0.5
kd.sigma.x=2.0
kd.sigma.xx=0.06
kd.spike.graph.cover.distance.threshold=800
kd.spike.graph.cover.nneighb=2000
kd.wait.speed=1
kd.fixed.spike.number=0
kd.prediction.windows.overlap.percentage=0
kd.binary=0
kd.max.jobs=4

// Bayes + HMM Decoding
kd.pred.win=2400
kd.use.prior=1
kd.use.hmm=1
kd.hmm.neighb.rad=7
kd.hmm.reset.rate=60000000
kd.dump.delay=1000000000
kd.dump.end=1000000000

// SWR decoding
kd.swr.switch=0
kd.swr.slowdown.delay=1000000000
kd.swr.slowdown.duration=1500
kd.swr.pred.win=400

// Transition Probabilities
tp.step=4
tp.smooth=1
tp.use.parametric=0
tp.par.sigma=5.0
tp.par.spread=1
tp.save=1
tp.load=0
tp.sampling.end=15000000

// WHL Reader
whl.sub.x=0.0
whl.sub.y=0.0
whl.sampling.factor=480
whl.extension=whl_shift

// SWR Reader
swreader.ext=answ
